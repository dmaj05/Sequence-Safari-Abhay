<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhay Sequence Safari</title>
  <link rel="stylesheet" href="style.css">
  <script src="color.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="game-details">
      <span class="score">Score:0 </span>
      <span class="timer">Timer: </span>
        <span class="high-score">High Score: </span>
      
    </div>
    <div class="play-board"></div>
    <div class="onscreen-arr">
      <div class="arr left" onclick="moveLeft()"><div></div></div>
      <div class="arr right" onclick="moveRight()"><div></div></div>
      <div class="arr up" onclick="moveUp()"><div></div></div>
      <div class="arr down" onclick="moveDown()"><div></div></div>
  </div>
  </div>
  
  
</body>
</html>
